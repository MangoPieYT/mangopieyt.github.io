<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAMIR-VERSE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  overflow: hidden;
  background: #000;
  font-family: 'Orbitron', sans-serif;
}

/* ===== UNIVERSE CANVAS ===== */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* ===== CENTER ===== */
.center {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 5;
  pointer-events: none;
}

/* ===== TEXT ===== */
.intro-text {
  font-size: clamp(2rem, 4vw, 3.4rem);
  color: #eef6ff;
  opacity: 0;
  letter-spacing: 0.15em;
  text-shadow:
    0 0 20px rgba(125,211,252,0.6),
    0 0 60px rgba(59,130,246,0.5);
  animation: textArrival 9s ease forwards;
}

@keyframes textArrival {
  0%   { opacity: 0; transform: translateY(10px); }
  25%  { opacity: 1; transform: translateY(0); }
  70%  { opacity: 1; }
  100% { opacity: 0; }
}

/* ===== ROCKET ===== */
.rocket {
  margin-top: 60px;
  font-size: 2.8rem;
  opacity: 0;
  transform: translateY(10px);
  filter: drop-shadow(0 0 6px #7dd3fc);
  transition: transform 0.6s ease, opacity 1s ease;
  pointer-events: auto;
  cursor: pointer;
}

.rocket.ready {
  opacity: 1;
  transform: translateY(0);
  animation: idleFloat 3s ease-in-out infinite;
}

@keyframes idleFloat {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.rocket:hover {
  filter: drop-shadow(0 0 20px #38bdf8);
}

/* ===== MIST PORTAL ===== */
.mist {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at center,
      rgba(255,255,255,0.15),
      rgba(255,255,255,0.85)
    );
  opacity: 0;
  backdrop-filter: blur(30px);
  transition: opacity 3.5s ease;
  z-index: 10;
  pointer-events: none;
}

.mist.active {
  opacity: 1;
}
</style>
</head>

<body>

<canvas id="universe"></canvas>

<div class="center">
  <div class="intro-text">YOU HAVE ENTERED SAMIR-VERSE</div>
  <div class="rocket" id="rocket">ðŸš€</div>
</div>

<div class="mist" id="mist"></div>

<script>
/* ===== UNIVERSE PHYSICS ===== */
const canvas = document.getElementById("universe");
const ctx = canvas.getContext("2d");

let stars = [];
const STAR_COUNT = 300;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function createStars() {
  stars = [];
  for (let i = 0; i < STAR_COUNT; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5,
      v: Math.random() * 0.2 + 0.05
    });
  }
}
createStars();

function animateUniverse() {
  ctx.fillStyle = "rgba(0,0,0,0.35)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let s of stars) {
    s.y += s.v;
    if (s.y > canvas.height) {
      s.y = 0;
      s.x = Math.random() * canvas.width;
    }

    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();
  }
  requestAnimationFrame(animateUniverse);
}
animateUniverse();

/* ===== SEQUENCE ===== */
const rocket = document.getElementById("rocket");
const mist = document.getElementById("mist");

setTimeout(() => {
  rocket.classList.add("ready");
}, 9000);

rocket.addEventListener("click", () => {
  mist.classList.add("active");
});
</script>

</body>
</html>
